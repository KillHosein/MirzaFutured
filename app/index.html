<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VPN Dashboard</title>
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="profile-section">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Avatar" class="avatar" id="user-avatar">
                <div class="user-info">
                    <h3 id="user-name">درحال بارگذاری...</h3>
                    <span id="user-id">کاربر ویژه</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-outline" style="width: auto; padding: 8px;"><i class="fas fa-bell"></i></button>
            </div>
        </header>

        <!-- Home Section -->
        <div id="home" class="page-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">موجودی کیف پول</div>
                    <div class="stat-value" id="user-balance">0 تومان</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">سرویس‌های فعال</div>
                    <div class="stat-value" id="active-services-count">0</div>
                </div>
            </div>

            <h3 class="section-title">سرویس‌های من</h3>
            <div class="card" id="my-services-list">
                <!-- Services will be injected here -->
            </div>
            
            <div class="card" style="background: linear-gradient(45deg, #3b82f6, #2563eb); color: white; border: none;">
                <div class="service-item" style="border: none;">
                    <div class="service-details">
                        <span class="service-name" style="font-size: 16px;">شارژ حساب کاربری</span>
                        <span class="service-desc" style="color: rgba(255,255,255,0.8);">برای خرید سرویس جدید موجودی خود را افزایش دهید</span>
                    </div>
                    <button class="btn" style="background: white; color: #2563eb; width: auto;">شارژ</button>
                </div>
            </div>
        </div>

        <!-- Shop Section -->
        <div id="shop" class="page-section" style="display: none;">
            <h3 class="section-title">خرید سرویس جدید</h3>
            <div id="shop-list">
                <!-- Shop items will be injected here -->
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="page-section" style="display: none;">
            <div class="card">
                <div class="service-item">
                    <div class="service-icon"><i class="fas fa-history"></i></div>
                    <div class="service-details">
                        <span class="service-name">تاریخچه خرید</span>
                    </div>
                    <i class="fas fa-chevron-left text-muted"></i>
                </div>
                <div class="service-item">
                    <div class="service-icon"><i class="fas fa-headset"></i></div>
                    <div class="service-details">
                        <span class="service-name">پشتیبانی</span>
                    </div>
                    <i class="fas fa-chevron-left text-muted"></i>
                </div>
                <div class="service-item">
                    <div class="service-icon"><i class="fas fa-cog"></i></div>
                    <div class="service-details">
                        <span class="service-name">تنظیمات</span>
                    </div>
                    <i class="fas fa-chevron-left text-muted"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>خانه</span>
        </a>
        <a href="#shop" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>فروشگاه</span>
        </a>
        <a href="#profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>پروفایل</span>
        </a>
    </nav>

    <script src="assets/js/app.js"></script>
</body>
</html>
