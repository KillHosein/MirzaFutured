<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VPN Dashboard</title>
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">درحال دریافت اطلاعات...</div>
    </div>

    <!-- Error Toast -->
    <div id="toast" class="toast hidden"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="profile-section">
                <img src="assets/img/default-avatar.png" onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'" alt="Avatar" class="avatar" id="user-avatar">
                <div class="user-info">
                    <h3 id="user-name">کاربر مهمان</h3>
                    <span id="user-id">ID: ---</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-icon" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>

        <!-- Home Section -->
        <div id="home" class="page-section">
            <!-- Balance Card -->
            <div class="card balance-card">
                <div class="balance-label">موجودی کیف پول</div>
                <div class="balance-value" id="user-balance">--- تومان</div>
                <div class="balance-actions">
                    <button class="btn btn-light btn-sm" onclick="Telegram.WebApp.openLink('https://t.me/Bot?start=charge')">
                        <i class="fas fa-plus"></i> افزایش موجودی
                    </button>
                </div>
            </div>

            <!-- Stats Chart -->
            <div class="card">
                <div class="card-header">
                    <h4>نمودار مصرف</h4>
                </div>
                <div style="height: 200px; position: relative;">
                    <canvas id="usageChart"></canvas>
                </div>
            </div>

            <!-- Active Services -->
            <div class="section-header">
                <h3>سرویس‌های فعال</h3>
                <span class="badge" id="active-services-count">0</span>
            </div>
            <div class="card-list" id="my-services-list">
                <div class="empty-state">درحال بارگذاری...</div>
            </div>
        </div>

        <!-- Shop Section -->
        <div id="shop" class="page-section" style="display: none;">
            <h3 class="section-title">خرید سرویس جدید</h3>
            <div class="shop-grid" id="shop-list">
                <!-- Shop items will be injected here -->
                 <div class="empty-state">محصولی یافت نشد</div>
            </div>
        </div>

        <!-- History Section (New) -->
        <div id="history" class="page-section" style="display: none;">
            <h3 class="section-title">تاریخچه تراکنش‌ها</h3>
            <div class="card-list" id="transactions-list">
                <div class="empty-state">درحال بارگذاری...</div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="page-section" style="display: none;">
            <div class="card">
                <div class="list-item" onclick="Telegram.WebApp.openLink('https://t.me/Support')">
                    <div class="item-icon bg-blue"><i class="fas fa-headset"></i></div>
                    <div class="item-content">
                        <span class="item-title">پشتیبانی</span>
                        <span class="item-subtitle">ارتباط با ادمین</span>
                    </div>
                    <i class="fas fa-chevron-left text-muted"></i>
                </div>
                <div class="list-item">
                    <div class="item-icon bg-purple"><i class="fas fa-shield-alt"></i></div>
                    <div class="item-content">
                        <span class="item-title">امنیت</span>
                        <span class="item-subtitle">تنظیمات امنیتی</span>
                    </div>
                    <i class="fas fa-chevron-left text-muted"></i>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted text-sm">نسخه ۱.۰.۰</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>خانه</span>
        </a>
        <a href="#shop" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>فروشگاه</span>
        </a>
        <a href="#history" class="nav-item">
            <i class="fas fa-history"></i>
            <span>تاریخچه</span>
        </a>
        <a href="#profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>پروفایل</span>
        </a>
    </nav>

    <script src="assets/js/app.js"></script>
</body>
</html>
