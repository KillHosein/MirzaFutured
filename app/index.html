<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar__title">مینی‌اپ</div>
        <div id="topbarStatus" class="topbar__status">...</div>
      </header>
      <main id="content" class="content"></main>
      <nav class="tabbar">
        <button class="tabbar__btn" data-route="home">خانه</button>
        <button class="tabbar__btn" data-route="buy">خرید سرویس</button>
        <button class="tabbar__btn" data-route="wallet">کیف پول</button>
        <button class="tabbar__btn" data-route="profile">پروفایل</button>
        <button id="adminTab" class="tabbar__btn hidden" data-route="admin">ادمین</button>
      </nav>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal__sheet">
        <div class="modal__header">
          <div id="modalTitle" class="modal__title"></div>
          <button id="modalClose" class="modal__close" type="button">×</button>
        </div>
        <div id="modalBody" class="modal__body"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
